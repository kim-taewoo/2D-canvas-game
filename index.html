<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: black;
      }
    </style>
  </head>
  <body style="overflow: hidden">
    <div
      style="
        position: absolute;
        color: white;
        padding: 8px;
        font-family: sans-serif;
        font-size: 16px;
        user-select: none;
      "
    >
      <span>Score: <span id="scoreEl">0</span></span>
    </div>

    <div
      id="restartModalEl"
      style="
        display: none;
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
      "
    >
      <label style="font-size: 14px; color: gray">Game Over</label>
      <h1
        id="restartModalScoreEl"
        style="font-size: 48px; margin-bottom: 0; margin-top: 8px"
      >
        0
      </h1>
      <p style="margin: 0; font-size: 14px; color: gray">Points</p>
      <button
        id="restartButtonEl"
        style="
          margin-top: 12px;
          background-color: blue;
          border: none;
          color: white;
          padding: 8px 16px;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Restart Game
      </button>
    </div>

    <div
      id="startModalEl"
      style="
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
      "
    >
      <h1 style="font-size: 24px; margin-bottom: 0; margin-top: 8px">
        Base Defense Game
      </h1>

      <button
        id="startButtonEl"
        style="
          margin-top: 12px;
          background-color: blue;
          border: none;
          color: white;
          padding: 8px 16px;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Start
      </button>
    </div>

    <canvas></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"
      integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
